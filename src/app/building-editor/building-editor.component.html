<div class="container">
  <h1>Building Editor</h1>

  <div class="group">
    <span class="label">Building:</span>
    &nbsp;
    <span class="value">{{building.address}}</span>
  </div>

  <div class="group">
    <span class="label">Description:</span>
    &nbsp;
    <span class="value">{{building.description}}</span>
  </div>

  <div class="nicknames">
    <h3>Nicknames:</h3>

    <app-nickname-editor [nicknames]="building.nicknames"
                         [validator]="nicknameValidator"
                         (nicknamesChanged)="onNicknamesChanged($event)">
    </app-nickname-editor>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" [disabled]="saveButtonDisabled" (click)="onClickSave()">Save</button>
  </div>
</div>
