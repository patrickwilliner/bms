<div class="container">
    <div *ngFor="let control of nicknameFormArray.controls; index as i">
        <mat-form-field appearance="legacy">
            <input matInput [formControl]="nicknameFormArray.controls[i]">
        </mat-form-field>

        <button mat-icon-button aria-label="delete">
            <mat-icon (click)="onClickDelete(i)">delete</mat-icon>
        </button>
    </div>

    <button mat-raised-button (click)="onClickAddNickname()">Add nickname</button>
</div>
