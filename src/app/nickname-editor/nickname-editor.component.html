<div class="container">
    <div *ngFor="let control of nicknameFormArray.controls; index as i">
        <mat-form-field appearance="legacy">
            <input matInput [formControl]="nicknameFormArray.controls[i]" class="nickname">
            <mat-error *ngIf="nicknameFormArray.controls[i].invalid">
                Nickname must start with 'a'
            </mat-error>
        </mat-form-field>

        <button mat-icon-button aria-label="delete">
            <mat-icon (click)="onClickDelete(i)">delete</mat-icon>
        </button>
    </div>

    <button mat-raised-button (click)="onClickAddNickname()" class="add">Add nickname</button>
</div>
